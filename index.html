<!--Code to set up a simple calculator webpage-->

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator">
    <div class="container">
      <div class="display" id="display_contain">
        <div class="display" id="ongoing_process"></div>
        <div class="display" id="display"></div>
      </div>
      <button class="function" id="button-clear" value="clear">AC</button>
      <button class="function" id="button-sign" value="sign">&plusmn;</button>
      <button class="function" id="button-percent" value="percent">&percnt;</button>
      <button class="operator" id="button-divide" value="divide">&divide;</button>
      <button class="number" id="button-7" value="7">7</button>
      <button class="number" id="button-8" value="8">8</button>
      <button class="number"id="button-9" value="9">9</button>
      <button class="operator" id="button-multiply" value="multiply">&times;</button>
      <button class="number" id="button-4" value="4">4</button>
      <button class="number" id="button-5" value="5">5</button>
      <button class="number" id="button-6" value="6">6</button>
      <button class="operator" id="button-subtract" value="subtract">&minus;</button>
      <button class="number" id="button-1" value="1">1</button>
      <button class="number" id="button-2" value="2">2</button>
      <button class="number" id="button-3" value="3">3</button>
      <button class="operator" id="button-add" value="add">&plus;</button>
      <button class="number" id="button-0" value="0">0</button>
      <button class="function" id="button-decimal" value="decimal">&period;</button>
      <button class="operator" id="button-equal" value="equals">&equals;</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
